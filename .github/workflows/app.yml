# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: App

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - ".github/workflows/app.yml"
env:
  NEXT_PUBLIC_DATA_URL: https://raw.githubusercontent.com/samuraitruong/chess.com-daily-puzzle/main
  NEXT_PUBLIC_BASE_PATH: "/chess.com-daily-puzzle"
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    permissions:
      contents: write
    defaults:
      run:
        working-directory: app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: app
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - run: npm ci

      - run: npm run export
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/output # The folder the action should deploy.

    # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
